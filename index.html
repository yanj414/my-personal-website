<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website with Interactive Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 2rem;
    }

    h2 {
      color: #333;
    }

    #calculator-app {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }

    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }

    #python-editor {
      height: 200px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#apps">Apps</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="home">
    <h2>Welcome to My Website</h2>
    <p>Explore my portfolio and interactive tools.</p>
  </section>
  <section id="apps">
    <h2>Interactive Apps</h2>
    <div id="calculator-app">
      <h3>Simple Calculator</h3>
      <input type="number" id="num1" placeholder="Enter number 1">
      <input type="number" id="num2" placeholder="Enter number 2">
      <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <p id="result"></p>
    </div>
    <div id="python-app">
      <h3>Python Script Tester</h3>
      <textarea id="python-editor"></textarea>
      <button onclick="runPython()">Run Python</button>
      <pre id="python-output"></pre>
    </div>
    <div id="notebook">
      <h3>Interactive Python Notebook</h3>
      <iframe src="https://mybinder.org/v2/gh/yanj414/my-personal-website/main?filepath=interactive_python.ipynb" width="100%" height="600"></iframe>
    </div>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: your.email@example.com</p>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('python-editor'), {
      mode: 'python',
      lineNumbers: true
    });

    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('result').innerText = `Result: ${result}`;
    }

    function runPython() {
      const code = editor.getValue();
      fetch('/run', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.output) {
          document.getElementById('python-output').innerText = data.output;
        } else {
          document.getElementById('python-output').innerText = data.error;
        }
      });
    }
  </script>
</body>
</html>
